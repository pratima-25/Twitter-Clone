<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Twitter</title>
    <link rel="icon" href="Image/logo-twitter.png" type="image/x-icon" />
  </head>
  <body>
    <!-- SIDEBAR  -->
    <section class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <h2>
          <span class="icons"><i class="fa-solid fa-house"></i> Home </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-solid fa-magnifying-glass"></i> Explore
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-regular fa-bell"></i> Notification
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-regular fa-envelope"></i> Messages
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-regular fa-bookmark"></i> Bookmarks
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-brands fa-square-twitter"></i> Twitter Blue
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons">
            <i class="fa-regular fa-user"></i> Profile
          </span>
        </h2>
      </div>

      <div class="sidebarOption">
        <h2>
          <span class="icons"> <i class="fa-solid fa-ellipsis"></i> More </span>
        </h2>
      </div>
      <button class="sidebar-tweet">Tweet</button>
      <div class="main-profile">
        <div>
            <img
              src="./Image/myimage.jpeg"
              alt="your profile is loading"
              style="height: 50px; width: 50px"
            />
        </div>
        <div class="main-box">
            <h5>Pratima Pal</h5>
            <span class="username">@pratimapal</span>
        </div>
        </div>
    </section>

    <!-- feed -->
    <header class="feed">
      <div class="feed-head">
        <div class="feed-home">
          <h2>HOME</h2>
        </div>

        <div class="head-content">
          <div class="box1">
            <h3>For You</h3>
          </div>
          <div class="box2">
            <h3>Following</h3>
          </div>
        </div>
      </div>
      <!-- tweet box -->
      <div class="tweetbox">
        <form>
          <div class="profile-avtar">
            <img src="./Image/myimage.jpeg" alt="" />
            <input type="text" placeholder="What's happening" />
          </div>
        </form>
        <div class="tweet-icons">
            <div class="icon">
                <div><i class="fa-solid fa-image"></i>
                </div>
                <div>
                  <i class="fa-solid fa-gift"></i>
                </div>
                <div>
                  <i class="fa-solid fa-bars-progress"></i>
                </div>
                <div>
                  <i class="fa-regular fa-face-smile"></i>
                </div>
                <div>
                  <i class="fa-regular fa-calendar"></i>
                </div>
                <div>
                  <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
            <div >
            <button class="btn">Tweet</button>
            </div>
        </div>
      </div>
    </header>

    <!-- post section -->
    <section>
        <div  class="post-body">
            

            
        </div>
    </section>
  </body>
</html>
